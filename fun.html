<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f9f3e9;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* 背景装饰 */
        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .flower {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 105, 180, 0.2);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            padding: 40px 20px 30px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        header p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .heart {
            color: #ff4d6d;
            animation: heartbeat 1.2s infinite;
            display: inline-block;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* 主要内容区域 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        section {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        section:hover {
            transform: translateY(-5px);
        }
        
        h2 {
            color: #ff7a8a;
            border-bottom: 2px solid #ffdde1;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        h2 i {
            margin-right: 10px;
        }
        
        /* 照片墙 */
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .photo-frame {
            border-radius: 10px;
            overflow: hidden;
            height: 200px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .photo-frame:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-frame::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }
        
        .photo-caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            z-index: 2;
            font-size: 0.9rem;
        }
        
        /* 留言区 */
        .message-board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .message {
            background-color: #f8f9fa;
            border-left: 4px solid #ff7a8a;
            padding: 20px;
            border-radius: 0 10px 10px 0;
            transition: all 0.3s ease;
        }
        
        .message:hover {
            background-color: #fff5f7;
        }
        
        .message h4 {
            color: #ff7a8a;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .message h4 i {
            margin-right: 8px;
        }
        
        /* 祝福语 */
        .blessing {
            font-size: 1.4rem;
            line-height: 1.8;
            text-align: center;
            padding: 30px;
            background: linear-gradient(120deg, #fdfcfb 0%, #f8f9fa 100%);
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
        }
        
        .blessing::before, .blessing::after {
            content: '"';
            font-size: 4rem;
            color: #ffdde1;
            position: absolute;
            opacity: 0.5;
        }
        
        .blessing::before {
            top: 10px;
            left: 20px;
        }
        
        .blessing::after {
            bottom: 10px;
            right: 20px;
            transform: rotate(180deg);
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #fad0c4 0%, #ff9a9e 100%);
            color: white;
            margin-top: 40px;
        }
        
        .class-info {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .photo-wall {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .photo-frame {
                height: 150px;
            }
            
            .message-board {
                grid-template-columns: 1fr;
            }
            
            .blessing {
                font-size: 1.1rem;
                padding: 20px 15px;
            }
        }
    </style>
</head>

</body>

</html>
